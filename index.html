<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>

    <main>
        <form>
            <div id="contact-information" class="data-form">
                <h2>Contact information</h2>
                <div class="#">
                    <label for="email">Email</label>
                    <div class="input-field">
                        <i class="material-icons md-18">email</i>
                        <input type="email" name="email" id="email" placeholder="Enter your email..." required>
                    </div>
                </div>
                <div class="#">
                    <label for="phone">Phone</label>
                    <div class="input-field">
                        <i class="material-icons md-18">phone</i>
                        <input type="tel" name="phone" id="phone" placeholder="Enter your phone..." required>
                    </div>
                </div>
            </div>

            <div id="shipping-address">
                <h2>Shipping address</h2>
                <div class="##">
                    <label for="person">Full name</label>
                    <div class="input-field"></div>
                        <i class="material-icons md-18">person</i>
                        <input type="text" name="name" id="person" placeholder="Enter your Full name..." required>
                    </div>
                </div>

                <div class="##">
                    <label for="address">Address</label>
                    <div class="input-field"></div>
                        <i class="material-icons md-18">home</i>
                        <input type="text" name="name" id="person" placeholder="Enter your address..." required>
                    </div>
                </div>

                <div class="##">
                    <label for="city">Address</label>
                    <div class="input-field"></div>
                        <i class="material-icons md-18">location_city</i>
                        <input type="text" name="city" id="city" placeholder="Enter your city..." required>
                    </div>
                </div>

                <div class="">
                    <label for="country">Country</label>
                    <div class="">
                        <select name="country" id="country">
                            <option value="Turkey">Turkey</option>
                            <option value="USA">USA</option>
                            <option value="England">England</option>
                            <option value="Finland">Finland</option>
                        </select>
                    </div>

                </div>




            </div>
            


        </form>




        <div>

        </div>

    </main>
    


    <footer>

    </footer>
</body>
</html>
